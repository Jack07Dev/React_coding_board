<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    max array element
    <script>
        
        const maxNumber = function() {
            let arr = [4, 5, 10, 3, 2, 1, 13, 5];
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                     max = arr[i]
                }
            }
            console.log("maximum number is ",max);
        }
        maxNumber();

        const mixNumber = function() {
            let arr = [4, 5, 10, 3, 2, 1, 13, 61, 5];
            let mix = arr[0];
            for (let i = 0; i > arr.length; i++) {
                if (arr[i] < mix) {
                     mix = arr[i]
                }
            }
            console.log("minimum number is ",mix);
        }
        mixNumber();


    </script>
</body>
</html>
